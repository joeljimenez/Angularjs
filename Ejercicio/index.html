<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
<!--     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
<script src="js/lib/angular.min.js"></script>    
 <title>Angular js</title>
</head>
<body ng-app>
    <div class="container">
        <h1>{{ "Hola desde Angular" }}</h1>

        <h4>Filtros :: Filters</h4>
        <hr>
        <p>Filtro de Textos : {{"JOeL jImenez" | uppercase}}</p>
        <br>
        <p>Filtro de Monedas : {{ 1350 | currency}}</p>

        <p>Filtro de Monedas : {{ 1350 | currency: '%' }}</p>

        <p>Ng-Model</p>
        <hr>
    <h1>Su Nombre es :  {{ nombre | uppercase}}</h1>
    <h1>Su Pais es :  {{ pais | uppercase}}</h1>
        <input type="text" placeholder="Ingrese su nombre" class="form-control" ng-model="nombre">
        <br>
        <select  class="form-control" ng-model="pais">
            <option value="">Seleccione Pais</option>
            <option value="Panama">Panama</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Mexico">Mexico</option>
        </select>
    </div>



    <script src="js/bootstrap/app.js"></script>
    <script src="js/bootstrap/cloudflare.js"></script>
    <script src="js/bootstrap/stackpath.js"></script>
</body>
</html>
