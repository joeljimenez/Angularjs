<br><br>
<h4>Contactenos</h4>
<hr>

<p>
Barra de validacion
<h5>
    Para que la validacion funcione debe de estar donde de un form-group luego un label y luego el input
</h5>
</p>
<br>
<div class="row">
    <div class="col-lg-6">
            <form name="signupFrm" novalidate ng-submit="enviar(signupFrm.$valid);" ng-submit-force="true">
                    <div class="form-group">
                    <label>Nombre:</label>
                    <input name="username"
                        ng-model="objeto.nombre"
                        class="form-control"
                        ng-minlength="3"
                        ng-maxlength="10"
                        required/>
                    </div>
                    <div class="form-group">
                    <label>Email:</label>
                    <input name="email"
                        type="email"
                        ng-model="objeto.email"
                        class="form-control"
                        required/>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input name="password"
                            type="password"
                            ng-model="objeto.password"
                            class="form-control"
                            ng-minlength="3"
                            ng-maxlength="10"
                            required/>
                        </div>
                    <button type="submit" class="btn btn-outline-success btn-block">Enviar</button>
                    </form>
                
                <br><br>
    </div>
    <hr>
    <div class="col-lg-6">
            <pre>
                    {{ objeto | json }}
            </pre>
            
            <hr>
            <h6>Validaciones</h6>
            <pre>
                    {{ contactos | json }}
            </pre>
    </div>
</div>
