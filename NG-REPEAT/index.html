<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
<!--     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
<script src="js/lib/angular.min.js"></script>    
<script src="js/angular.js"></script>    
 <title>Angular js</title>
</head>
<body ng-app = "ListadoApp" ng-controller="ListadoCtrl"> 
    <div class="container" >
        <br><br>
        <div class="col-lg-12">
            <input type="text" class="form-control" placeholder="Buscar por nombre" ng-model="busqueda.nombre">
        </div>
        El Nombre buscado es : {{ busqueda.nombre }}
        <br>
        <button ng-click="reverse = !reverse" class="btn btn-danger">Ordenar por nombre</button>
        <br>
            <!-- 
                ng-click="columna='valor'; reverse = !reverse" orderBy : columna:reverse
                ng-options="select as label for value in array es utilizado para los select con seleccion ya previa
            -->

       <div class="row">
           <div class="col-lg-4" ng-repeat="objeto in listadoObjeto | filter:busqueda | orderBy:'nombre':reverse">
               <h4>{{ objeto.nombre }}</h4>
               <hr>
               <h5>Edad: {{ objeto.edad }}</h5>
               <h5>Clase: {{ objeto.clase }}</h5>
           </div>
       </div>
    </div>



    <script src="js/bootstrap/app.js"></script>
    <script src="js/bootstrap/cloudflare.js"></script>
    <script src="js/bootstrap/stackpath.js"></script>
</body>
</html>
